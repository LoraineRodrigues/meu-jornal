<div class="container">
  <div class= "row" *ngIf="mostrarNoticia; else noticiaUnica">
    <div class= "col-md-6" *ngFor="let noticia of noticias">
        <div class="jumbotron">
            <h1 class="display-4">{{ titulo }}</h1>
            <p class="lead">{{ texto }}</p>
            <hr class="my-4">
            <img class= "tamanho" [src]="caminho_imagem">
            <button (click)="esconderNoticia()" type="button" class="btn btn-outline-dark">Leia Mais</button>
            <app-alerta></app-alerta>
          </div>
    </div>
  </div>
</div>
<ng-template #noticiaUnica>
  <div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4">{{ titulo }}</h1>
          <p class="lead">{{ texto }}</p>
          <hr class="my-4">
          <img class= "tamanho" [src]="caminho_imagem">
          <p></p>
            <button (click)= "voltarNoticia()" type="button" class="btn btn-outline-warning">Voltar</button>
          </div>
    </div>
  </div>
  <div class="row">
    <app-primeiro-exemplo></app-primeiro-exemplo>
    <app-segundo-exemplo></app-segundo-exemplo> 
    <app-terceiro-exemplo></app-terceiro-exemplo>
  </div>
</ng-template>
